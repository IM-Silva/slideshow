<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="apple-touch-icon" type="180x180" sizes="" href="./midias/icon-apple.png">
    <link rel="icon" type="" sizes="16x16" href="./midias/icon-16x16.png">
    <link rel="icon" type="" sizes="32x32" href="./midias/icon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="radio" id="slide1" checked>
            <input type="radio" name="radio" id="slide2">
            <input type="radio" name="radio" id="slide3">
            <input type="radio" name="radio" id="slide4">
            <input type="radio" name="radio" id="slide5">

            <div class="slide s1">
                <img src="./midias/f-09.jpeg" />
            </div>
            <div class="slide">
                <img src="./midias/f-07.jpg"/>
            </div>
            <div class="slide">
                <img src="./midias/f-03.jpg"/>
            </div>
            <div class="slide">
                <img src="./midias/f-08.jpg"/>
            </div>
            <div class="slide">
                <img src="./midias/f-06.jpg"/>
            </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>

</html>
